<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/auctionLayout}">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/auction/common_auction.css}">
        <link rel="stylesheet" th:href="@{/css/auction/common_auction.css}">
        <style>
            .content {
                float: left;
                width: 100%;
                height: 700px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .content > div {
                width: 500px;
                text-align: center;
            }

            .content > div img {
                width: 200px;
            }

            .fail-content {
                margin-bottom: 40px;
            }

            .home-link {
                padding: 10px 5px;
                text-align: center;
                font-weight: 700;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="content">
        <div>
            <img th:src="@{/img/free-animated-icon-hot-11175793.gif}">
            <p class="fail-title">찾을 수 없는 페이지입니다.</p>
            <p class="fail-content">주소가 올바르지 않거나 알 수 없는 오류로 인해<br>페이지를 찾을 수 없습니다.</p>
            <a href="/" class="link home-link btn-white">홈으로 가기</a>
        </div>
    </div>
</div>
</body>
</html>
