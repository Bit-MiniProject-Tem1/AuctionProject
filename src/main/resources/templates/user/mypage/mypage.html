<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/login/mypage.css}">
    </th:block>
    <th:block layout:fragment="script">
        <script src="/js/my/mypage_navbar.js"></script>
<!--        <script type="text/javascript" th:src="@{/lib/js/pjs_header_nav.js}"></script>-->
<!--        <script th:src="@{/lib/js/loginpage_mypage_all.js}" type="text/javascript"></script>-->
<!--        <script th:src="@{/lib/js/mypage.js}" type="text/javascript"></script>-->
<!--        <script> const sessionId = sessionStorage.getItem('userid'); // 세션 가져오기</script>-->
    </th:block>


</head>
<body>
<div id="__nuxt">
    <!---->
    <div id="__layout">
        <div class="wrap win_os">
            <!---->
            <div class="wrap_inner">

                <!--conents-->
                <div layout:fragment="content" class="container my lg">
                    <div>
<!--                        &lt;!&ndash;snb_area start&ndash;&gt;-->
<!--                        <div th:replace="include/pjs_mypage_snb :: mypage_snb"></div>-->
<!--                        &lt;!&ndash;snb_area end&ndash;&gt;-->
                    </div>
                    <div class="content_area">
                        <div class="my_home">
                            <div class="user_membership">
                                <div class="user_detail">
                                    <div class="user_thumb">
                                        <img src="" alt="사용자 이미지" class="thumb_img" id="profile_image">
                                    </div>
                                    <div class="user_info">
                                        <div class="info_box">
                                            <strong class="name">apple</strong>
                                            <p class="email">apple@KREAM.com</p>
                                            <div class="profile_button_wrap">
                                                <a href="" class="btn btn outlinegrey small" type="button"> 프로필 수정 </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="membership_detail">

                                    <a href="#" class="membership_item" id="address_layer_open">
                                        <strong class="info"> <span id="address"></span>0</strong>
                                        <p class="title"> 배송중 </p>
                                    </a>

                                    <a href="#" class="membership_item" id="inquiry_layer_open">
                                        <strong class="info"> <span id="inquiry"></span>0 </strong>
                                        <p class="title"> 마이문의 </p>
                                    </a>

                                    <a href="#" class="membership_item" id="point_layer_open">
                                        <strong class="info"> <span id="point">0</span>P </strong>
                                        <p class="title"> 포인트 </p>
                                    </a>

                                </div>
                            </div>
                            <div class="my_home_title">
                                <h3 class="title"> 입찰 내역 </h3>
                                <a href="" class="btn_more">
                                    <span class="btn_txt">더보기</span>
                                </a>
                            </div>
                            <div class="recent_purchase">
                                <div class="purchase_list_tab">
                                    <div class="tab_item total">
                                        <a href="" class="tab_link">
                                            <dl class="tab_box">
                                                <dt class="title">전체</dt>
                                                <dd class="count" id="purchaseAllCount">0</dd>
                                            </dl>
                                        </a>
                                    </div>
                                    <div class="tab_item tab_on">
                                        <a href="" class="tab_link">
                                            <dl class="tab_box">
                                                <dt class="title">입찰 중</dt>
                                                <dd class="count" id="purchaseBindCount">0</dd>
                                            </dl>
                                        </a>
                                    </div>
                                    <div class="tab_item">
                                        <a href="" class="tab_link">
                                            <dl class="tab_box">
                                                <dt class="title">진행 중</dt>
                                                <dd class="count" id="purchaseContinueCount">0</dd>
                                                <!---->
                                            </dl>
                                        </a>
                                    </div>
                                    <div class="tab_item">
                                        <a href="" class="tab_link">
                                            <dl class="tab_box">
                                                <dt class="title">입찰 완료</dt>
                                                <dd class="count" id="purchaseEndCount">0</dd>
                                            </dl>
                                        </a>
                                    </div>
                                </div>
                                <div>
                                    <div class="purchase_list all bid">
                                        <!---->

                                    </div>
                                    <!---->
                                </div>
                                <div class="empty_area">
                                    <p class="desc">거래 내역이 없습니다.</p>
                                </div>
                            </div>
                            <div class="my_home_title">
                                <h3 class="title"> 낙찰 내역 </h3>
                                <a href="" class="btn_more">
                                    <span class="btn_txt">더보기</span>
                                </a>
                            </div>
                            <div class="recent_purchase">
                                <div class="purchase_list_tab sell">
                                    <div class="tab_item total">
                                        <a href="" class="tab_link">
                                            <dl class="tab_box">
                                                <dt class="title">전체</dt>
                                                <dd class="count" id="salesAllCount">0</dd>
                                            </dl>
                                        </a>
                                    </div>
                                    <div class="tab_item tab_on">
                                        <a href="" class="tab_link">
                                            <dl class="tab_box"><dt class="title">낙찰 대기</dt>
                                                <dd class="count" id="salesBindCount">0</dd>
                                            </dl>
                                        </a>
                                    </div>
                                    <div class="tab_item">
                                        <a href="" class="tab_link">
                                            <dl class="tab_box">
                                                <dt class="title">낙찰 중</dt>
                                                <dd class="count" id="salesContinueCount">0</dd>
                                                <!---->
                                            </dl>
                                        </a>
                                    </div>
                                    <div class="tab_item">
                                        <a href="" class="tab_link">
                                            <dl class="tab_box">
                                                <dt class="title">낙찰 완료</dt>
                                                <dd class="count" id="salesEndCount">0</dd>
                                            </dl>
                                        </a>
                                    </div>
                                </div>
                                <div>
                                    <div class="purchase_list all ask">
                                        <!---->

                                    </div>
                                </div>
                                <div class="empty_area">
                                    <p class="desc">거래 내역이 없습니다.</p>
                                </div>
                            </div>
                            <div class="my_home_title">
                                <h3 class="title"> 관심 상품 </h3>
                                <a href="" class="btn_more">
                                    <span class="btn_txt">더보기</span>
                                </a>
                                <!---->
                            </div>
                            <div class="interest_product">
                                <!---->
                            </div>
                            <div class="empty_area has_bg">
                                <p class="desc">추가하신 관심 상품이 없습니다.</p>
                                <a href="#" class="btn outlinegrey small"> SHOP 바로가기 </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!---->
        </div>
    </div>
</div>

</body>
</html>
