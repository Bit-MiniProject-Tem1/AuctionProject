<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/user/mypage/pointForm.css" rel="stylesheet" />
    	 <script src="https://code.jquery.com/jquery-latest.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body class="bg-white">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container-xl px-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">

                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header justify-content-center text-center text-black fw-600">포인트 충전</div>
                                <div class="card-body">
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputId">충전</label>
                                            <input class="form-control form-control-solid" placeholder="충전할 포인트량을 입력하세요." type="text" id="inputId" name="id" maxlength="10" autofocus />
                                        </div>

                                        <div class="mb-0">
                                            <button type="button" class="btn btn-primary" style="float: right;" id="charge-button" >
                                                충전하기
                                            </button>
                                        </div>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="javascript:window.close()">창 닫기</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
           <script>
                $("#charge-button").on("click", () =>{
                var chargePoint = $("#inputId").val();
                    console.log(chargePoint);

                    var url = "/mypage/chargeForm";

                    $.ajax({
                        url: url,
                        method: 'POST',
                        data: {point:chargePoint},
                        success: () => {
                            Swal.fire({
                                title: '충전 완료',
                                text: '포인트 충전이 완료되었습니다.',
                                icon: 'success',
                                showCancelButton: false,
                                showConfirmButton: false,
                                allowOutsideClick: false
                            });

                            // 3초 후에 window.close() 실행
                            setTimeout(() => {
                                window.close();
                            }, 2000);
                        },
                        error: () => {
                            alert("충천실패");
                            window.close();
                        }
                    });
                });
        </script>
    </div>

</body>
</html>
