<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/user/mypage/pointForm.css" rel="stylesheet" />
    	 <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body class="bg-white">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container-xl px-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">

                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header justify-content-center text-center text-black fw-600">포인트 인출</div>
                                <div class="card-body">
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputId">인출</label>
                                            <input class="form-control form-control-solid" placeholder="인출할 포인트량을 입력하세요." type="text" id="inputId" name="id" maxlength="10" autofocus />
                                        </div>

                                        <div class="mb-0">
                                            <button type="button" class="btn btn-primary" style="float: right;" id="withdraw-button" >
                                                인출하기
                                            </button>
                                        </div>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="javascript:window.close()">창 닫기</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
           <script>
                $("#withdraw-button").on("click", () =>{
                var withdrawPoint = $("#inputId").val();

                    var url = "/mypage/withdrawForm";

                    $.ajax({
                        url: url,
                        method: 'POST',
                        data: {point:withdrawPoint},
                        success: () => {
                            alert("success");
                        },
                        error: () => {
                            alert("fail");
                        }
                    });
                });

        </script>
    </div>

</body>
</html>
