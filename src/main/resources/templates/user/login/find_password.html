<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/login/login.css}">
    </th:block>
    <th:block layout:fragment="script">
        <script src="/js/login/find_password.js"></script>
    </th:block>
</head>


<body>
<div layout:fragment="content" class="help_area">
    <div>
        <h2 class="help_title">비밀번호 찾기</h2>
        <div class="help_notice">
            <p class="notice_txt"> 가입 시 등록하신 휴대폰 번호와 이메일을 입력하시면,<br>휴대폰으로 임시 비밀번호를 전송해 드립니다.</p>
        </div><!--.help_notice END-->

        <div class="input_box" id="hp_input_box">
            <h3 class="input_title">휴대폰 번호</h3>
            <div class="input_item">
                <input type="number" maxlength="11" oninput="maxLengthCheck(this)" class="input_txt" name="hp" id="hp_input" placeholder="가입하신 휴대폰 번호">
            </div><!--.input_item END-->
            <p class="input_error" id="hp_input_error"></p>
        </div><!--.input_box END-->

        <div class="input_box" id="email_input_box">
            <h3 class="input_title">이메일 주소</h3>
            <div class="input_item">
                <input type="text" class="input_txt" id="email_input" name="email" placeholder="예) kream@kream.co.kr">
            </div><!--.input_item END-->
            <p class="input_error" id="email_input_error"></p>
        </div><!--.input_box END-->

        <div class="help_btn_box">
            <a disabled="disabled" href="#" type="button" class="btn full solid disabled" id="find_btn"> 문자 발송하기 </a>
        </div><!--.help_btn_box END-->
    </div>
</div><!--.help_area END-->

</body>
</html>
