<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/login/find_password.css}">
    </th:block>
    <!--    <th:block layout:fragment="script">-->
    <!--        <script th:src="@{/js/to_price_comma.js}"></script>-->
    <!--    </th:block>-->
    <title>비밀번호 찾기</title>
</head>
<body>
<div layout:fragment="content" class="find_pw_container">
    <h2 class="find_pw_title">비밀번호 찾기</h2>
    <div class="find_pw_line"></div>

    <div class="find_pw_textBox">
        <h3>가입 시 등록한 휴대폰 번호와 아이디를 입력하시면,</h3>
        <h3>휴대폰으로 임시 비밀번호를 전송해 드립니다.</h3>
    </div>

    <div class="find_pw_phoneNum">
        <h3>휴대폰 번호</h3>
    </div>
    <div>
        <input type="text" class="find_pw_input" placeholder="가입하신 휴대폰 번호">
    </div>
    <div class="find_pw_phoneNum">
        <h3>아이디</h3>
    </div>
    <div>
        <input type="text" class="find_pw_input" placeholder="가입하신 아이디">
    </div>
    <a href="#"><button class="find_pw_btn">문자 발송하기</button></a>
</div>
</body>
</html>
