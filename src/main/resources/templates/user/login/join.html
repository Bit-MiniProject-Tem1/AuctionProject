<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/login/join.css}">
    </th:block>
<!--    <th:block layout:fragment="script">-->
<!--        <script th:src="@{/js/to_price_comma.js}"></script>-->
<!--    </th:block>-->
    <title>회원가입</title>
</head>
<body>
    <div layout:fragment="content" class="join_container">
        <h2 class="join_title">회원가입</h2>

        <div>
            <label class="join_name">아이디</label>
        </div>
        <div>
            <input type="text" class="input_border" placeholder="BitCamp">
        </div>

        <div>
            <label class="join_name">비밀번호</label>
        </div>
        <div>
            <input type="password"  class="input_border" placeholder="영문, 숫자, 특수문자 조합 8-16자">
        </div>

        <div>
            <label class="join_name">이름</label>
        </div>
        <div>
            <input type="text" class="input_border" placeholder="홍길동">
        </div>

        <div>
            <label class="join_name">생년월일</label>
        </div>
        <div>
            <input type="date" class="input_border">
        </div>

        <div>
            <label class="join_name" >핸드폰 번호</label>
        </div>
        <div>
            <input type="tel" class="input_border" placeholder="010-1234-5678">
        </div>

        <div>
            <label class="join_name" >배송지</label>
        </div>
        <div>
            <input type="text" class="input_border" placeholder="서울특별시 강남구 태해란로20길 20">
        </div>

        <div class="join_name">이메일 주소</label>
        </div>
        <div>
            <input type="email" class="input_border" placeholder="예) kream@kream.co.kr">>
        </div>
        <button class="join_success">회원가입</button>
    </div>
</body>
</html>
